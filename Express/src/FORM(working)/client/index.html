<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>

<body>
    <section>
        <div class="mainpage">
            <div class="backsq">
            </div>
            <div class="frontsq">
                <input id="name" type="text" placeholder="Name">
                <input id="email" type="email" placeholder="Email Address">
                <input id="PhoneNo" type="tel" placeholder="Phone-No">
                <input id="pass" type="password" placeholder="password">
                <input id="ConPass" type="password" placeholder="Confirm-password">
                <button class="loginbtn" id="Login" onclick="formHandle()">Login</button>
            </div>
        </div>
    </section>
    <script>
        let inputs = document.querySelectorAll("input")
        function formHandle() {
            let payload = {
                name: inputs[0].value,
                email: inputs[1].value,
                Phone: inputs[2].value,
                password: inputs[4].value
            }

            fetch("http://localhost:5000/formData", {
                method: "POST",
                headers: { "content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).then((res) => {
                return res.json()
            }).then((data) => {
                console.log(data)
            }).catch((err) => {
                console.log(err);
            })

        }
    </script>
</body>

</html>
