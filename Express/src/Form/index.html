<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration Form</title>
</head>
<body>
    <section>
        <article>
            <form id="registrationForm">
                <table cellpadding="5">
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone:</label></td>
                        <td><input type="tel" id="phone"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Create Password:</label></td>
                        <td><input type="password" id="password"></td>
                    </tr>
                    <tr>
                        <td><label for="confirmPassword">Confirm Password:</label></td>
                        <td><input type="password" id="confirmPassword"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit">Register</button></td>
                    </tr>
                </table>
            </form>
            <p><a href="./login.html">Already have an account?</a></p>
        </article>
    </section>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', formHandle);

        function formHandle(event) {
            event.preventDefault();
            const inputs = document.querySelectorAll('input');
            const payload = {
                name: inputs[0].value,
                email: inputs[1].value,
                phone: inputs[2].value,
                password: inputs[3].value,
            };
            console.log(payload);
            fetch('http://localhost:5000/submitform', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then((res) => res.json())
            .then((data) => console.log("Success", data))
            .catch((err) => {throw err});
        }
    </script>
</body>
</html>
