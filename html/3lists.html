<html>
    <head>
        <title>attributes</title>
    </head>
    <body>
        <h1>lists</h1>
        <h2><li>ordered list</li>
            <li>unordered list</li></h2>
            <!-- characteristics of the tags are called attributes -->
            <!-- extra information of tags -->
        <p>
            <ol type="A" >
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ol>
            <ol start="21" >
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ol>
            <ol type="A" reversed >
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ol>
            <ul type="square">
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>four</li>
            </ul>
        </p>
    </body>
</html>
