<head>

            </tr>

                <td> <label >address</label></td>

            </tr>

            </tr>
            <tr>
                <td> <label>password</label></td>
                <td> <input type="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>submit</button>
                </td>
            </tr>

        <tr>
            <td>
                <label for="-mail">attribute example : </label>
            </td>

            </td>
        </tr>
        <tr>
       
    </table>
