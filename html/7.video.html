<html>
    <head>
        <title>video</title>
    </head>
    <body>
        <h1>video tag ! <br> normal video tag</h1>
        <p>
         <video src="./futuristic_-_26798 (1080p) (1).mp4" height="200px"></video>
        </p>
        <h2>video tag with controls attributes </h2>
        <p>
         <video src="./futuristic_-_26798 (1080p) (1).mp4" height="200px" controls></video>
        </p>
        <h3>video tag with autoplay attributes <br> note : autoplay doesnt work without mute tag </h3>
        <p><video src="./futuristic_-_26798 (1080p) (1).mp4" height="200px" autoplay muted></video></p>
    </body>
</html>
