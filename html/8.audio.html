        <title>audio</title>

       <h1>audio tag cannot be played and also not visible until control attribute is used </h1>
       <p><audio src="./traimory-mega-horn-angry-siren-f-cinematic-trailer-sound-effects-193408.mp3"></audio></p>

       <h3>with autoplay</h3>
        <p><audio src="./traimory-mega-horn-angry-siren-f-cinematic-trailer-sound-effects-193408.mp3" controls autoplay muted></audio></p>
    </body>
</html>
